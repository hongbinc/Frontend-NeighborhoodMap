<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />

</head>
<body>
    <div class="showbox">
        <div class="input-group">
            <input data-bind="value: neighborhood" class="form-control" placeholder="Neighborhood">
            <input data-bind="value: keyword" class="form-control" placeholder="Popular places">
            <button class="btn btn-default button-control">Search</button>
            <button class="btn btn-default button-control listhide" onclick="toggle('PlaceDisplay')">Hide List</button>
        </div>
        <div class="PlaceDisplay">
            <div>
                <span id="APIError"></span>
            </div>
            <div class="city">
                <h2 data-bind="text: formattedAddress"></h2>
            </div>
            <div data-bind="foreach: dataList">
                <div class="singleplace">
                    <div data-bind="click: $root.clickMarker">
                        <div class="placedetail">
                            <div>
                                <span class="venue_name" data-bind="text: placename"></span>
                                <span>--</span>
                                <span data-bind="text: category" class="venue_category"></span>
                            </div>
                            <div class="venue_rating">
                                <img src="images/Foursquare-icon.png" />
                                <div class="rate_position">
                                    <span data-bind="text: rating" class="badge ratesize"></span>
                                </div>
                            </div>
                            <div class="venue_address">
                                <span data-bind="text: formattedAddress"></span>
                            </div>
                            <div class="venue_contact">
                                <span data-bind="text: formattedPhone"></span>
                            </div>
                            <div class="venue_tips">
                                <span class="tips">Tips:</span>
                                <cite data-bind="text: tips"></cite>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="js/app.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script async type="text/javascript" onerror="googleError()" src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=InitMapViewModel"></script>
    <script src="js/bootstrap.min.js" async></script>
    
    
</body>
</html>
