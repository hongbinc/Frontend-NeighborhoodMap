<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
    
</head>
<body>
    
    <div class="showbox">
        <div class="neighborhood">
            <input data-bind="value: neighborhood" class="">
        </div>
        <div class="search-bar">
            <input data-bind="value: keyword" class="search-area" placeholder="search for popular places">
            <button class="search-button">Search</button>
        </div>
        <div class="PlaceDisplay">
            <div >
                <h3 id="APIError"></h3>
            </div>
        </div>
    </div>

    <div id="infolistBox">
        <h2>Popular Places</h2>
        <div class="">
        <ul data-bind="foreach: dataList ">
            <li data-bind="click: $root.clickMarker">
                <hr>
                <p><span class="v-name" data-bind="text: placename"></span></p>
                <p class="v-category"><span data-bind="text: category"></span></p>
                <p class="v-address"><span data-bind="text: formattedAddress"></span></p>
                <p class="v-contact"><span data-bind="text: formattedPhone"></span></p>
                <p class="v-tips"><span data-bind="text: tips"></span></p>
            </li>
        </ul>
        </div> 
    </div>
    <div id="map"></div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/knockout-3.4.0.js"></script>
        <script src="js/app.js"></script>
</body>
</html>
